<!DOCTYPE html>
<html>
<head>
    <title>Space Debris</title>
    <style>
        @font-face {
            font-family: 'Irregular'; 
            src: url(font/Irregular\ Poster.ttf) format('truetype');
        }

        body {
            background-image: url('space.jpg'); 
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0; 
        }

        h1{
            font-size: 15rem;
        }

        h1 {
            color: transparent;
            -webkit-text-stroke: 1px #f6ff00;
            position: relative;
        }

        h1 a {
            color: transparent;
            -webkit-text-stroke: 1px #f6ff00;
            text-decoration: none; 
            position: relative; /* 링크의 위치를 상대적으로 지정 */
            z-index: 1; /* 링크를 텍스트 위에 위치하도록 함 */
            transition: color 0.3s ease; /* 색상 변화에 대한 전환 효과 추가 */
        }

        h1:hover a {
            color: #f6ff00; /* 호버 상태일 때 링크의 색상을 노란색으로 변경 */
        }

        h1::before {
            content: "Space-Debris";
            position: absolute;
            width: 0%;
            height: 100%;
            overflow: hidden;
            color: #f6ff00;
            border-right: 1px solid #000000;
            transition: 0.45s ease-in-out, color 0.3s ease, filter 0.1s ease; /* 빛나는 효과에 대한 전환 효과를 더 짧게 조정 */
        }

        h1:hover::before {
            width: 100%;
            filter: drop-shadow(0 0 30px #f6ff00);
        }

        audio {
            display: none; /* 페이지 로드시 음악은 숨김 */
        }
    </style>
</head>
<body>
    <audio id="backgroundMusic" loop autoplay controls>
        <source src="debris.wav" type="audio/wav">
    </audio>

    <h1><a href="invisible.html">Space-Debris</a></h1>

    <script>
        var musicPlaying = false;

        window.onload = function() {
            var music = document.getElementById("backgroundMusic");
            if (!music.paused) {
                musicPlaying = true;
            }
        }

        window.addEventListener('popstate', function(event) {
            if (musicPlaying) {
                toggleMusic(); // 음악 재생
            }
        });

        function toggleMusic() {
            var music = document.getElementById("backgroundMusic");

            if (music.paused) {
                music.play();
                musicPlaying = true;
            } else {
                music.pause();
                musicPlaying = false;
            }
        }
    </script>
</body>
</html>
