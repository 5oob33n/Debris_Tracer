<!DOCTYPE html>
<html>
<head>
    <title>Space Debris</title>
    <style>
        @font-face {
            font-family: 'Irregular'; 
            src: url(font/Irregular\ Poster.ttf) format('truetype');
        }

        body {
            background-image: url('/space.jpg'); 
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0; 
        }

        h1{
            font-size: 15rem;
        }

        h1 {
            color: transparent;
            -webkit-text-stroke: 1px #f6ff00;
            position: relative;
        }

        h1 a {
            color: transparent;
            -webkit-text-stroke: 1px #f6ff00;
            text-decoration: none; 
        }

        h1::before {
            content: "Space-Debris";
            position: absolute;
            width: 0%;
            height: 100%;
            overflow: hidden;
            color: #f6ff00;
            border-right: 0.3px solid #000000;
            transition: 0.45s ease-in-out;
        }

        h1:hover::before {
            width: 100%;
            filter: drop-shadow(0 0 30px #f6ff00);
        }

        audio {
            display: none; /* 페이지 로드시 음악은 숨김 */
        }

        

    </style>
</head>
<body>
    <audio id="backgroundMusic" loop autoplay controls>
        <source src="debris.wav" type="audio/wav">
        Your browser does not support the audio tag.
    </audio>

    <h1><a href="index.html">Space-Debris</a></h1>


    <script>
        function toggleMusic() {
            var music = document.getElementById("backgroundMusic");

            if (music.paused) {
                music.play();
            } else {
                music.pause();
            }
        }

    </body>
    </html>
